api:
  user-service: lb://user-service/api/v1/users

server:
  port: 8082

spring:
  application:
    name: auth-service
  profiles:
    active: dev

springdoc:
  api-docs:
    path: /api-docs

management:
  endpoints:
    web:
      exposure:
        include: health,metrics

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka

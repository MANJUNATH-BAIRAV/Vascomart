server:
  port: 8080  # container listens on 8080, host maps to 8083 in docker-compose

spring:
  application:
    name: inventory-service

  datasource:
    url: jdbc:postgresql://db-inventory:5432/inventory
    username: postgres
    password: postgres

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  mvc:
    problemdetails:
      enabled: false

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://eureka-service:8761/eureka/

management:
  endpoints:
    web:
      exposure:
        include: health,metrics

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: db-users-pvc
  namespace: default
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: standard
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: db-users
  namespace: default
  labels:
    app: db-users
spec:
  replicas: 1
  selector:
    matchLabels:
      app: db-users
  template:
    metadata:
      labels:
        app: db-users
    spec:
      containers:
      - name: db-users
        image: postgres:latest
        env:
        - name: POSTGRES_USER
          value: "postgres"
        - name: POSTGRES_PASSWORD
          value: "postgres"
        - name: POSTGRES_DB
          value: "users"
        ports:
        - containerPort: 5432
        volumeMounts:
        - name: db-users-storage
          mountPath: /var/lib/postgresql/data
        readinessProbe:
          exec:
            command: ["pg_isready", "-U", "postgres"]
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 5
      volumes:
      - name: db-users-storage
        persistentVolumeClaim:
          claimName: db-users-pvc
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: db-users-service
  namespace: default
spec:
  selector:
    app: db-users
  ports:
  - protocol: TCP
    port: 5432
    targetPort: 5432
  type: ClusterIP